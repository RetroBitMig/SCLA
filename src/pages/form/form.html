<ion-header color="navbar">
  <ion-navbar color="navbar">
      <!-- <ion-buttons right>
          <button ion-button (ngClick)="emptyForm()">
            Clear
          </button>
      </ion-buttons> -->
      <!-- <ion-buttons left>
          <button ion-button [navPush]="homePage">
            Cancel
          </button>
      </ion-buttons> -->
    <ion-title>New Application</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div>
      <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-label color="primary" stacked>Full Name</ion-label>
          <ion-input type="text" [(ngModel)]="application.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Grade</ion-label>
          <ion-select [(ngModel)]="application.grades" name="grades">
            <ion-option>7th</ion-option>
            <ion-option>8th</ion-option>
            <ion-option>9th</ion-option>
            <ion-option>10th</ion-option>
            <ion-option>11th</ion-option>
          </ion-select>
        </ion-item>
        <ion-list radio-group [(ngModel)]="application.phoneType" name="phoneType">
            <ion-item>
                <ion-label>Parent's Number</ion-label>
              <ion-radio value="parent">
                
              </ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Personal Number</ion-label>
              <ion-radio class="hidden" value="personal">
                
              </ion-radio>
            </ion-item>
          </ion-list>
        <ion-item>
          <ion-label color="primary" stacked>Phone Number</ion-label>
          
          <ion-input type="tel" [(ngModel)]="application.number" name="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>School</ion-label>
          <ion-select [(ngModel)]="application.school" name="school">
            <ion-option>East Los Angeles College</ion-option>
            <ion-option>West Los Angeles College</ion-option>
            <ion-option>Santa Monica College</ion-option>
            <ion-option>El Camino College</ion-option>
            <ion-option>Los Angeles Trade-Technical College</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Teacher Name</ion-label>
            <ion-input type="text" [(ngModel)]="application.teacher" name="teacher"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>College Counselor</ion-label>
          <ion-input type="text" [(ngModel)]="application.counselor" name="counselor"></ion-input>
        </ion-item>
        <br />
        <button ion-button type="submit" [outline]="isOutline" [round]="isRound" style="width: 100%;">
            Submit
          </button>
      </form>
    </div>

</ion-content>
